<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
    <style>
        table {
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <!-- table 1 start -->
    <table>

        <!-- row 1 start-->
        <tr>
            <td>7:30 AM</td> <!--column 1-->
            <td>New Day</td> <!--column 2-->
            <td>I wake up.</td> <!--column 3-->
            <td><img src="morning.jpg"  height="200px" width="200px"></td> <!--column 4-->
        </tr>
        <!-- row 1 end -->

        <!-- row 2 start -->
        <tr>
            <td>7:35 AM</td>  <!--column 1-->
            <td>Hygiene</td> <!--column 2-->
            <td>I brush my teeth and take a shower.</td> <!--column 3-->
            <td><img src="shower.jpg" height="200px" width="200px"></td> <!--column 4-->

        </tr> <!-- row 2 end -->


        <!-- row 3 start -->
        <tr>
            <td>7:45 AM</td>  <!--column 1-->
            <td>Get Ready</td> <!--column 2-->
            <td>I get dress.</td> <!--column 3--> 
            <td><img src="dress.jpg" height="200px" width="200px"></td> <!--column 4--> 

        </tr>
        <!-- row 3 end -->

        <!-- row 4 start -->
        <tr>
            <td>8:20 AM</td>  <!--column 1-->
            <td>Short Transportation</td> <!--column 2-->
            <td>I take the bus for a short period of time.</td> <!--column 3-->
            <td><img src="bus.jpg" height="200px" width="200px"></td> <!--column 4-->

        </tr>
        <!-- row 4 end -->

        <!-- row 5 start -->
        <tr>
            <td>8:40 AM</td>  <!--column 1-->
            <td>Busy Subway</td> <!--column 2-->
            <td>I take the train to go to school</td> <!--column 3-->
            <td><img src="train.jpg" height="200px" width="200px"></td> <!--column 4-->

        </tr>
        <!-- row 5 end -->


    </table>
    <!-- table 1 end -->

    <a href="./table2.html">Go to the next table</a>

</body>

</html>
