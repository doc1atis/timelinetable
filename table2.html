<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events</title>
    <style>
        table {
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <!-- table 2 start -->
    <table>

        <!-- row 1 start-->
        <tr>
            <td>7:30 AM</td>
            <!--column 1-->
            <td>7: 35 AM</td>
            <!--column 2-->
            <td>7:45 AM</td>
            <!--column 3-->
            <td>8:20</td>
            <td>8:40 AM</td> <!--column 4-->
        </tr>
        <!-- row 1 end -->

        <!-- row 2 start -->
        <tr>
            <td>New Day</td>
            <!--column 1-->
            <td>Hygiene</td>
            <!--column 2-->
            <td>Get Ready</td>
            <!--column 3-->
            <td>Short Transportation</td> <!--column 4-->
            <td>Busy Subway</td>

        </tr> <!-- row 2 end -->


        <!-- row 3 start -->
        <tr>
                <td>I wake up.</td>
            <!--column 1-->
            <td>I brush my teeth and take a shower.</td>
            <!--column 2-->
            <td>I get dress.</td>
            <!--column 3-->
            <td>I take the bus for a short period of time.</td> <!--column 4-->
            <td>I take the train to go to school</td>

        </tr>
        <!-- row 3 end -->

        <!-- row 4 start -->
        <tr>
                <td><img src="morning.jpg"  height="200px" width="200px"></td>
            <!--column 1-->
            <td><img src="shower.jpg" height="200px" width="200px"></td>
            <!--column 2-->
            <td><img src="dress.jpg" height="200px" width="200px"></td>
            <!--column 3-->
            <td><img src="bus.jpg" height="200px" width="200px"></td> <!--column 4-->
            <td><img src="train.jpg" height="200px" width="200px"></td>

        </tr>
        <!-- row 4 end -->

    </table>
    <!-- table 2 end -->

</body>

</html>
